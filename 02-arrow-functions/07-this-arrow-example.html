<!DOCTYPE html>
<html>
<head>
    <title>03 - This no Arrow Function</title>
</head>
<body>

    <button id="btn">Make my sandwich!</button>
</body>

<script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function() {
            return `I want a sandwich with ${this.bread} bread and ${this.cheese} cheese!`;
        },

        make: function() {
            window.setTimeout(() => { //Arrow function necessário para buscar o método de dentro do objeto
                console.log( this.prepare() ); //this faz uma bsuca de todo o contexto onde o arrow function está inserido
            }, 500);
        }

    };
    
    const btn = document.getElementById('btn');

    btn.addEventListener('click', function() { sandwich.make() });

</script>
</html
