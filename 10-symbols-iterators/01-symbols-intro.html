<script>

    // Symbols São unicos e IMUTÁVEIS

    let foo = Symbol('name')
    let bar = Symbol('name')

    // console.log(foo == bar)

    let objt = {
        [Symbol('name')]: 'Thales',
        [Symbol('age')]: 28,
        city: 'SP'
    }

    const symbols = Object.getOwnPropertySymbols(objt)

    const data = symbols.map(sym => objt[sym] )

    console.log(data)
