</body>

<script>
    /* const é uma variável que nao pode ser reatribuida
    mas os valores de dentro (em caso de ser um objetivo por exemplo) PODEM ser modificados! */
    const secretNumber = 28

    const will = {
        name: 'William',
        age: 53
    }

    console.log(will)

    Object.freeze(will) // variavel IMUTÁVEL

    will.age = 26

    console.log(will)
</script>
</html>
