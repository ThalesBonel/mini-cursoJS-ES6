<script>

    class Animal {
        constructor(name) {
            this.name = name
        }

        hello() {
            console.log(`I'm a ${this.name}`)
        }
    }

    class Dog extends Animal {
        constructor(name, sound){
            super(name)
            this.sound = sound
        }

        bark() {
            console.log(`${this.sound} I'm a ${this.name}`)
        }
    }

    const elephant = new Animal('Dumbo')

    const dog = new Dog('jake', 'auau')
