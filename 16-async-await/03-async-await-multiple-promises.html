</body>

<script>
   async function getUsers(users) {
        const promises = users.map(user => fetch(`http://api.github.com/users/${user}`).then(r => r.json()))

        const people = await Promise.all(promises)
        console.log(people)
    }

    getUsers(['ThalesBonel', 'willianjusten'])
</script>
