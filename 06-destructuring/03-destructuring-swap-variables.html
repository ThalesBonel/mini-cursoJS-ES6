<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Destructuring Swap Variables</title>
</head>
<body>
</body>

<script>
    let a = 42
    let b = 21

    console.log("a:", a)
    console.log("b:", b);

    [a, b] = [b, a]

    console.log("a:", a)
    console.log("b:", b)
</script>
</html>
